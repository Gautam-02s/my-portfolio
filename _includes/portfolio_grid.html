<!-- Portfolio Modals -->
{% for post in site.posts %}
<div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-content">
    <div class="close-modal" data-dismiss="modal">
      <div class="lr">
        <div class="rl">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="modal-body">
            <!-- Project Details Go Here -->
            <h2>{{ post.title }}</h2>
            <img class="img-fluid d-block mx-auto" src="img/portfolio/{{ post.img }}" alt="{{ post.alt }}">
            <p>{{ post.description }}</p>
            <ul class="list-inline">
              <li>Date: {{ post.project-date }}</li>
              <li>Category: {{ post.category }}</li>
            </ul>
            <!-- Add your Nbviewer link here -->
            <p><a href="{{ post.nbviewer_link }}">Explore the notebook on Nbviewer</a></p>
            <iframe src="{{ post.nbviewer_iframe }}" width="100%" height="600px"></iframe>
            <button class="btn btn-primary" data-dismiss="modal" type="button">
              <i class="fa fa-times"></i>
              Close Project
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
